<form ng-submit="$modal.confirm()">
    <div class="modal-header bg-{{$modal.config.flavor || 'primary'}}">
        <h3 class="modal-title">{{$modal.title}}</h3>
    </div>
    <div class="modal-body">
        <p ng-if="!$modal.config.isHtml">{{$modal.message}}</p>
        <p ng-if="$modal.config.isHtml" ng-bind-html="$modal.message"></p>
    </div>
    <div class="modal-body">
        <p>
            <label>MAIL TO</label></br>
            <input class="input ng-pristine ng-valid ng-empty ng-touched" autocomplete="off" type="input" size="70"
                name="mailTo" ng-model="$modal.mail.to" placeholder="Mail-TO" required>
        </p>
        <p>
            <label>MAIL CC</label></br>
            <input class="input ng-pristine ng-valid ng-empty ng-touched" autocomplete="off" type="input" size="70"
                name="mailCC" ng-model="$modal.mail.cc" placeholder="Mail-CC">
        </p>
    </div>
    <div class="modal-body">
        <label>SUBJECT</label></br>
        <p ng-if="!$modal.config.isHtml">{{$modal.mail.subject}}</p>
        <p ng-if="$modal.config.isHtml" ng-bind-html="$modal.mail.subject"></p>
    </div>
    <div class="modal-body">
        <label>DESCRIPTION</label></br>
        <p ng-repeat="item in $modal.mail.listMail">
            <span>{{item.desc}}</span>
        </p>
        <p ng-if="!$modal.config.isHtml">[ #Parent Mail# From:{{$modal.mail.caseMailFROM}} To:{{$modal.mail.caseMailTO}}
            CC:{{$modal.mail.caseMailTO}} ]
            {{$modal.mail.caseDescription}}
        </p>
    </div>
    <!--
    <div class="modal-body">
        <label>DESCRIPTION</label></br>
        <p ng-if="!$modal.config.isHtml">{{$modal.mail.description}}</p>
        <p ng-if="$modal.config.isHtml" ng-bind-html="$modal.mail.description"></p>
        <p ng-if="!$modal.config.isHtml">[ #Parent Mail# From:{{$modal.mail.caseMailFROM}} To:{{$modal.mail.caseMailTO}} CC:{{$modal.mail.caseMailTO}} ]
            {{$modal.mail.caseDescription}} 
        </p>
    </div>   
    -->
    <div class="modal-body">
        <label>ATTACHMENT</label></br>
        <p ng-repeat="attachment in $modal.mail.attachments">
            <span>{{attachment.name}};</span>
        </p>
    </div>

    <div class="modal-footer text-left">
        <button class="btn btn-default" ng-click="$modal.cancel()" type="button">Cancel</button>
        <button class="btn btn-{{$modal.config.flavor || 'primary'}} pull-right" type="submit"
            auto-focus>{{$modal.config.okText || 'Ok'}}</button>
    </div>
</form>
